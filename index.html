<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Styles css -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fontawesome icons -->
  <script src="https://kit.fontawesome.com/af8f1e61ce.js" crossorigin="anonymous"></script>
  
  <title>Skynet Staff</title>
</head>

<body>
  <h1>Hello humans! Kneel before your robot overlords</h1>

  <section class="staff">
    <div class="card text-center" style="width: 18rem;">
      <!-- <img class="card-img-top" src="resources/rustem-baltiyev.png" alt="Asain lady in a hat"> -->
      <img class="card-img-top rounded-circle align-top mx-auto" src="resources/rustem-baltiyev.png"
        alt="Asain lady in a hat">
      <div class="card-body">
        <div class="staff-info">
          <h5 class="staff-name">Seo Yoon</h5>
          <h6 class="job-title">Account Executive</h6>
        </div>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
        </p> -->
        <div class="staff-details">
          <i class="fas fa-phone" fa-lg>  941-867-5309</i>
          </br>
          <i class="fas fa-envelope"><a href="">Email Me</a></i>
          <a href="#" class="btn btn-primary"><i class="fas fa-calendar-check"> Schedule a Consultation</i></a>
        </div>
      </div>
    </div>

    <div class="card text-center" style="width: 18rem;">
      <!-- <img class="card-img-top" src="resources/smiling-lady.png" alt="Smiling woman"> -->
      <img class="card-img-top rounded-circle align-top mx-auto" src="resources/smiling-lady.png" alt="Smiling woman">
      <div class="card-body">
        <div class="staff-info">
          <h5 class="staff-name">Akeyo Otieno</h5>
          <h6 class="job-title">Sales Manager</h6>
        </div>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
              </p> -->
        <div class="staff-details">
          <i class="fas fa-phone" fa-lg>941-867-5309</i>
          </br>
          <i class="fas fa-envelope"><a href="">Email Me</a></i>
          <a href="#" class="btn btn-primary"><i class="fas fa-calendar-check"> Schedule a Consultation</i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
